<!DOCTYPE html>

<html>
    <head>
        <title>Get user information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        {% if user.is_authenticated %}
        <div class="container">
            <div class="row m-5">
                <div class="col-md-12">
                    <h1>Generate your CV below!</h1>
                    <hr>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-md-12">
                    <h2>Enter your details below</h2>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-md-7">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="">Phone number</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="">Email address</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="">High school</label>
                            <input type="text" class="form-control" id="secondary_education" name="secondary_education" placeholder="Enter the name of the high school you attended">
                        </div>
                        <div class="form-group">
                            <label for="">University</label>
                            <input type="text" class="form-control" id="tertiary_education" name="tertiary_education" placeholder="Enter the name of the university you attended">
                        </div>
                        <div class="form-group">
                            <label for="">Degree</label>
                            <input type="text" class="form-control" id="degree_name" name="degree_name" placeholder="Enter the name of your degree">
                        </div>     
                        <div class="form-group">
                            <label for="">Skill set</label>
                            <input type="text" class="form-control" id="skill_set" name="skill_set" placeholder="Please enter a list of your skills">
                        </div>
                        <div class="form-group">
                            <label for="">About you</label>
                            <input type="text" class="form-control" id="personal_statement" name="personal_statement" placeholder="Enter a paragraph about yourself">
                        </div>
                        <div class="form-group">
                            <label for="">Previous work experience</label>
                            <input type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Enter previous work experience">
                        </div>    
                        <button type="submit" class="btn btn-primary">Submit</button> 
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <h1>Sorry! You Must Be Logged In To View This Page...</h1>
        <a href="{% url 'user_auth:login' %}">Login Here</a>
        {% endif %}
    </body>
</html>
